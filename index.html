<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>TodoApp</title>
    </head>

    <body>
        <main>
            <h1>Minhas Tarefas</h1>

            <div>
                <input id="new-todo" type="text" placeholder="Adicione sua tarefa...">
            </div>
            
            <div>
                <button id="ShowAll" onclick="Filter(0)"> Mostrar todas taredas </button>
                <button id="ShowMarked" onclick="Filter(1)"> Mostrar tarefas concluídas</button>
                <button id="ShowUnmarked" onclick="Filter(2)"> Mostrar tarefas a fazer </button>
            </div>

            <div>
                <ul id="todo-list">
                    <!-- Aqui minhas tarefas serão adicionadas dinamicamente... -->
                </ul>
            </div>
        </main>
        <script src="js/todo-app.js"></script>
    </body>
</html>
